version: 2.1

parameters:
  run:
    type: boolean
    default: false

jobs:
  mytestjob:
    machine: true
    steps:
      - run: echo "test"
  dummy:
    machine: true
    steps:
      - run: echo "dummy"
  dummy-artifact:
    docker:
      - image: python:3.6.3-jessie
    working_directory: ~/
    steps:
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/artifact-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/artifact-2;
      - store_artifacts:
          path: /tmp/artifact-1
          destination: artifact-file
      - store_artifacts:
          path: /tmp/artifacts
workflows:
  version: 2
  other:
    jobs:
      - dummy
  triggered:
    when: << pipeline.parameters.run >>
    jobs:
      - dummy
      - mytestjob:
          requires:
            - dummy
  artifact-test:
    jobs:
      - dummy-artifact:
          filters:
            branches:
              only: /^build-pr-.*/
