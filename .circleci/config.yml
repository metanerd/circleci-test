version: 2.1

parameters:
  run:
    type: boolean
    default: false

jobs:
  test:
    machine: true
    steps:
      - run: echo "hi"
  build-ios-pr:
    docker:
      - image: python:3.6.3-jessie
    working_directory: /tmp
    steps:
      - run:
          name: Creating ios artifact
          command: |
            sleep 180;
            echo "ios" > /tmp/Mattermost_Beta1.ipa;
      - store_artifacts:
          path: "/tmp/Mattermost_Beta1.ipa"
  build-android-pr:
    docker:
      - image: python:3.6.3-jessie
    steps:
      - run:
          name: Creating android artifact
          command: |
            echo "android" > /tmp/Mattermost_Beta.apk;
      - store_artifacts:
          path: "/tmp/Mattermost_Beta.apk"

workflows:
  version: 2
  artifact-test:
    jobs:
      - test
      - build-ios-pr:
          requires:
            - test
          filters:
            branches:
              only: /^build-pr-.*/
      - build-android-pr:
          requires:
            - test
          filters:
            branches:
              only: /^build-pr-.*/
